{% extends "base_user.html" %}
{% load static %}

 
{% block content %} 
        <title>User Table</title>
        <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: #32312f;
            font-family: sans-serif;
        }
        .table-container{
            padding: 0 10%;
            margin: 40px auto 0;
        }
        .heading{
                
            font-size: 40px;
            text-align: center;
            color: black;
            margin-bottom: 40px;
        }
        .table{
            background-color: white;
            width:100%;
            border-collapse: collapse;
        }
        .table thead{
            background-color: ee2828;
        }
        .table thead tr th{
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.35px;
            color: #FFFFFF;
            opacity: 1;
            padding: 12px;
            vertical-align: top;
            border: 1px solid #dee2e685;
        }
        .table tbody tr td{
            font-size: 14px;
            letter-spacing: 0.35px;
            font-weight: normal;
            color: #f1f1f1;
            background-color: #3c3f44;
            padding: 8px;
            text-align: center;
            border: 1px solid #dee2e685;
        }
@media (max-width :768px){
    .table thead{
        display: none;
    }
}
</style>
    </head>
    <body>
        <div class="table-container" >
            <h1 class="heading">User Table</h1>
            <table class="table">
                <thead>
                    
                    <th style="color: black;">Username</th>
                    <th style="color: black;">Location</th>
                    <th style="color: black;">Email</th>
                    <th style="color: black;">Options</th>
                    <tbody>

                    {% for user in users %}

                    <tr>
                    <td data-label="Username">{{user.username}}</td>
                    <td data-label="Message"></td>
                    <td data-label="Email">{{user.email}}</td>
                    <td><a utton type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#newModal-{{user.id}}">View</a>

                        <a type="button" class="btn btn-primary" href="{% url 'user_app:edit_profile_view' %}">Edit</a>

                         <button type="button" class="btn btn-primary" >Delete
                         </button></td>
                    <!--Modal-->
                    <div class="modal fade" id="newModal-{{user.id}}" role="dialog">
                        <div class="modal-dialog">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">User View</h4>
                        </div>
                        <div class="modal-body">
                            <p>Test</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>

                    {% endfor %}

                    </tr>
                </tbody>
            </table>
            <a type="button" class="btn btn-primary" href="{% url 'user_app:add_new_user' %}">Add</a>
        </div>
    </body>
</html>


{% endblock content %}
