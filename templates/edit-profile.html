{% extends "layout/main.html" %}
{% load static %}

{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'css/pages/profile.css' %}" />
<div class="products-catagories-area clearfix">
    <div class="amado-pro-catagory clearfix">
        <div class="profile container tm-mt-big tm-mb-big d-flex justify-content-center">
            <div class="card p-4">
                <div class=" image d-flex flex-column justify-content-center align-items-center"> 
                    <button class="btn btn-secondary profile-btn"> 
                        <img src="https://i.imgur.com/wvxPV9S.png" height="100" width="100" />
                    </button> 
                    <span class="name mt-3">Eleanor Pena</span> 
                    <span class="idd">@eleanorpena</span>
                    <!-- <div class="d-flex flex-row justify-content-center align-items-center mt-3"> 
                        <span class="number">1069 
                            <span class="follow">Followers</span>
                        </span> 
                    </div> -->
                    <div class="px-2 rounded mt-2 mb-2 date"> 
                        <span class="join">Joined May 2021</span> 
                    </div>
                    <form class="w-100 mt-3" method="POST" action="{% url 'user_app:edit_profile_view' %}">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col">
                              <div class="form-group mb-3 mr-2">
                                <label class="label text-secondary h6 small mb-0" for="firstname">First Name</label>
                                <input id="firstname" name="first_name" type="text" class="form-control" autofocus placeholder="First Name" value="Jboy">
                                <input type="number" name="id"hidden>
                              </div>

                            </div>
                            <div class="col">
                              <div class="form-group mb-3">
                                <label class="label text-secondary h6 small mb-0" for="lastname">Last Name</label>
                                <input id="lastname"  name="last_name" type="text" class="form-control" placeholder="Last Name" value="Pila">
                              </div>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <div class="form-group mb-3">
                            <label class="label text-secondary h6 small mb-0" for="username">Username</label>
                            <input id="username" name="username" type="text" class="form-control" placeholder="username" value="jj">
                        </div>
                            <label class="label text-secondary h6 small mb-0" for="email">Email Address</label>
                            <input id="email" name="email_address" type="email" class="form-control" placeholder="Email Address" value="jboy@mail.com">
                        </div>
                        <div class="row">
                            <div class="col">
                              <div class="form-group mb-3 mr-2">
                                <label class="label text-secondary h6 small mb-0" for="street">Street</label>
                                <input id="street" name="street" type="text" class="form-control" autofocus placeholder="Street" value="Jboy">
                              </div>

                            </div>
                            <div class="col">
                              <div class="form-group mb-3">
                                <label class="label text-secondary h6 small mb-0" for="brgy">Barangay</label>
                                <input id="brgy"  name="brgy" type="text" class="form-control" placeholder="brgy" value="Pila">
                              </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                              <div class="form-group mb-3 mr-2">
                                <label class="label text-secondary h6 small mb-0" for="cityprovince">City Province</label>
                                <input id="cityprovince" name="cityprovince" type="text" class="form-control" autofocus placeholder="cityprovince" value="Jboy">
                              </div>

                            </div>
                            <div class="col">
                              <div class="form-group mb-3">
                                <label class="label text-secondary h6 small mb-0" for="zipcode">Zip Code</label>
                                <input id="zipcode"  name="zipcode" type="text" class="form-control" placeholder="zipcode" value="Pila">
                              </div>
                            </div>
                        </div>
                        
                        <div class="mt-2 text-center"> 
                            <button type="submit" class="edit-btn btn btn-sm btn-outline-light" href="{% url 'user_app:profile_view' %}">Save</button> 
                        </div>
                    </form>
                    <!-- <div class="gap-3 icons d-flex flex-row justify-content-center align-items-center"> 
                        <span><i class="fab fa-twitter"></i></span> 
                        <span><i class="fab fa-facebook-f"></i></span> 
                        <span><i class="fab fa-instagram"></i></span> 
                        <span><i class="fab fa-linkedin"></i></span> 
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
