<!DOCTYPE html>
<html>
  <title>Water Hub</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Raleway"
  /><link
    rel="stylesheet"
    href="https://www.w3schools.com/lib/w3-colors-highway.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  /><link
    href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css"
    rel="stylesheet"
  />

  <style>
    html,
    body,
    h1,
    h2,
    h3,
    h4,
    h5 {
      font-family: "Raleway", sans-serif;
    }

    html {
      scroll-behavior: smooth;
      scroll-snap-type: y mandatory;
    }
  </style>
  <body class="w3-light">
    <!-- Navbar  -->
    <nav>
      <div class="w3-top" style="position: relative">
        <div class="w3-bar w3-white w3-padding" style="letter-spacing: 4px">
          <a href="/templates/waterhub_home.html" class="w3-bar-item w3-button"
            >WaterHub Billing System</a
          >
        </div>
      </div>
    </nav>

    <div class="w3-row">
      <div class="w3-col w3-center w3-padding" style="width: 50%; height: 90vh">
        <div class="w3-modal-content" style="max-width: 500px; top: 10%">
          <div class="w3-left">
            <h1><b>Log In</b></h1>
            <br />
          </div>

          <form method="POST" class="" action="{% url 'app_user:login_view' %}">
            {% csrf_token %}
            <div>
              <input
                class="w3-input w3-border w3-margin-bottom w3-round-xxlarge"
                type="text"
                placeholder="Username"
                name="username"
                required
              />

              <input
                class="w3-input w3-border w3-margin-bottom w3-round-xxlarge"
                type="password"
                placeholder="Password"
                name="password"
                required
              />

            </div>
            <div>
              <p></p>
              <br />
              <br />
              <button
                class="w3-button w3-block w3-highway-blue w3-ripple"
                type="submit"
              >
                Login
              </button>
            </div>
          </form>

          <div class="" style="margin-top: -20px">
            <br />
            <p>Don't have an account yet?</p>
            <a
              href="{% url 'app_user:register_view' %}"
              class="w3-button w3-block w3-ripple w3-blue"
            >
              Register
            </a>
          </div>
        </div>
      </div>
      <div class="w3-col" style="width: 50%"></div>
    </div>
  </body>
</html>
